<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Custom keebs & parts Group Buys
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        KeebsMania
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-groupbuy
      *ngFor="let groupbuy of groupbuys"
      [groupbuy]="groupbuy"
    ></app-groupbuy>
  </ion-list>
</ion-content>
